    <div class="container mt-5 contact-section">
        <h1 class="text-center mb-4" data-lang="contact">Contact Me</h1>
        <form id="contact-form">
            <div class="mb-3">
                <label for="name" class="form-label" data-lang="name">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label" data-lang="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label" data-lang="message">Message</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" data-lang="send">Send</button>
        </form>
    </div>
